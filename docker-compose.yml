version: "3.7"
services:
  node:
    image: node:${NODE_TAG}
    container_name: "${PROJECT_NAME}_node"
    user: "node"
    working_dir: /var/www/html
    environment:
      - NODE_ENV={NODE_ENV}
    volumes:
      - ./:/var/www/html
    ports:
      - "${NODEHTTP_PORT}:8080"
    command: sh -c "tail -f /dev/null"
  lighttpd:
    image: sebp/lighttpd
    container_name: "${PROJECT_NAME}_lighttpd"
    volumes:
      - ./web:/var/www/localhost/htdocs
    ports:
      - "${LIGHTTPD_PORT}:80"
    tty: true
