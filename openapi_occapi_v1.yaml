                  version: '1.0'
                  meta:
                    links:
                      self:
                        href: http://jsonapi.org/format/1.0/
                data:
                  - type: hei
                    id: 12345678-90ab-cdef-1234-567890abcdef
                    attributes:
                      title:
                        - string: Example Institution
