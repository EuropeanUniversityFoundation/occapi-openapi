                $ref: '#/components/schemas/Error'
              example:
                jsonapi:
                  version: '1.0'
                  meta:
                    links:
                      self:
                        href: http://jsonapi.org/format/1.0/
                errors:
                  - status: '404'
                    title: Endpoint not available.
