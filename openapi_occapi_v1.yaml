    get:
      tags:
        - API provider
      summary: GET /
      description: Get primary Hypermedia links and optional metadata about the provider.
      operationId: getRoot
      responses:
        '200':
          description: OK
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user.
              schema:
                type: integer
                format: int32
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Root'
              example:
                jsonapi:
                  version: '1.0'
                  meta:
                    links:
                      self:
                        href: http://jsonapi.org/format/1.0/
                meta: {}
                links:
                  self:
                    href: http://example.com/occapi/v1
                  hei:
                    href: http://example.com/occapi/v1/hei
        '404':
          description: Endpoint not available.
          content:
            application/vnd.api+json:
